<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cindra Summary Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/images/icon48.png" alt="Logo" class="logo">
      <h1>Cindra Summary Settings</h1>
      <span class="version">v1.0.0</span>
    </div>

    <div class="settings-container">
      <div class="settings-section">
        <h2>General Settings</h2>
        
        <div class="setting-item">
          <span class="setting-label">AI Model:</span>
          <div class="setting-controls">
            <label class="radio-container">
              <input type="radio" name="ai-model" id="google-ai-studio" value="google-ai-studio">
              <span class="radio-label">Google AI Studio</span>
            </label>
            <label class="radio-container">
              <input type="radio" name="ai-model" id="gemini" value="gemini">
              <span class="radio-label">Gemini</span>
            </label>
            <label class="radio-container">
              <input type="radio" name="ai-model" id="perplexity" value="perplexity">
              <span class="radio-label">Perplexity</span>
            </label>
            <label class="radio-container">
              <input type="radio" name="ai-model" id="grok" value="grok">
              <span class="radio-label">Grok</span>
            </label>
            <label class="radio-container">
              <input type="radio" name="ai-model" id="claude" value="claude">
              <span class="radio-label">Claude</span>
            </label>
            <label class="radio-container">
              <input type="radio" name="ai-model" id="chatgpt" value="chatgpt">
              <span class="radio-label">ChatGPT</span>
            </label>
            <label class="radio-container">
              <input type="radio" name="ai-model" id="google-learning" value="google-learning">
              <span class="radio-label">Google Learning</span>
            </label>
            <label class="radio-container">
              <input type="radio" name="ai-model" id="deepseek" value="deepseek">
              <span class="radio-label">DeepSeek</span>
            </label>
          </div>
        </div>
        
        <div class="setting-item">
          <span class="setting-label">Theme:</span>
          <div class="setting-controls">
            <label class="radio-container">
              <input type="radio" name="theme" id="auto-theme" value="auto">
              <span class="radio-label">Auto</span>
            </label>
            <label class="radio-container">
              <input type="radio" name="theme" id="light-theme" value="light">
              <span class="radio-label">Light</span>
            </label>
            <label class="radio-container">
              <input type="radio" name="theme" id="dark-theme" value="dark">
              <span class="radio-label">Dark</span>
            </label>
          </div>
        </div>

        <div class="setting-item">
          <span class="setting-label">Copy Format:</span>
          <div class="setting-controls">
            <label class="radio-container">
              <input type="radio" name="copy-format" id="plain-text" value="plain">
              <span class="radio-label">Plain Text</span>
            </label>
            <label class="radio-container">
              <input type="radio" name="copy-format" id="markdown" value="markdown">
              <span class="radio-label">Markdown</span>
            </label>
          </div>
        </div>

        <div class="setting-item">
          <span class="setting-label">Floating Summary Button:</span>
          <div class="setting-controls">
            <label class="radio-container">
              <input type="radio" name="floating-button" id="visible-button" value="visible">
              <span class="radio-label">Visible</span>
            </label>
            <label class="radio-container">
              <input type="radio" name="floating-button" id="hidden-button" value="hidden">
              <span class="radio-label">Hidden</span>
            </label>
          </div>
        </div>
      </div>

      <div class="settings-section">
        <h2>Keyboard Shortcuts</h2>
        <div class="shortcut-info">
          <p>Use the following keyboard shortcut to control the extension:</p>
          <div class="shortcut-item">
            <span class="shortcut-label">Summarize the content:</span>
            <span class="shortcut-keys">
              <span class="key">Ctrl</span>
              +
              <span class="key">X</span>
              +
              <span class="key">X</span>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="actions">
      <button id="save-btn" class="primary-btn">Save Settings</button>
      <div id="status" class="status"></div>
    </div>

    <div class="footer">
      <p>&copy; 2025 Cindra Summary Extension</p>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
