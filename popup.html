<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Summary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/icon48.png" alt="Logo" class="logo">
      <h1>YouTube Summary</h1>
      <span class="version">v1.0.0</span>
    </div>
    
    <div class="section">
      <h2>AI Models</h2>
      <div class="model-selection">
        <label for="ai-model">AI Model:</label>
        <select id="ai-model">
          <option value="google-ai-studio" selected>Google AI Studio</option>
        </select>
      </div>
    </div>

    <div class="section">
      <h2>Prompt for Summary</h2>
      <textarea id="summary-prompt" rows="4" placeholder="Enter your custom prompt here...">Summarize the following content in 5-10 bullet points with timestamp if it's transcript.</textarea>
    </div>

    <div class="section">
      <h2>Content Processing</h2>
      <div class="content-options">
        <label class="radio-container">
          <input type="radio" name="content-option" id="entire-content" checked>
          <span class="radio-label">Entire Content</span>
          <span class="description">âœ… Entire transcripts (comprehensive)</span>
        </label>
      </div>
    </div>

    <div class="actions">
      <button id="summarize-btn" class="primary-btn">Summarize Current Page</button>
      <div class="shortcut-hint">Shortcut: Ctrl+X+X</div>
    </div>

    <div class="footer">
      <button id="options-btn">Settings</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
